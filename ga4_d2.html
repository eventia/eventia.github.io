<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>만년 다이어리 쇼핑몰 - 회원가입</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // GA4 측정 ID 설정 파일 로드
        fetch('ga4-config.txt')
            .then(response => response.text())
            .then(measurementId => {
                const script = document.createElement('script');
                script.async = true;
                script.src = "https://www.googletagmanager.com/gtag/js?id=" + measurementId;
                document.head.appendChild(script);

                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
                gtag('config', measurementId);
            });

        // GA4 이벤트 함수들
        function trackInput(step) {
            gtag('event', 'try_sign_up', { step: step });
        }

        function verifyPhone() {
            gtag('event', 'try_sign_up', { step: 'phone_check' });
            alert('인증번호가 발송되었습니다.');
        }

        function submitForm() {
            gtag('event', 'try_sign_up', { step: 'phone_auth' });
            if (validateForm()) {
                alert('회원가입이 완료되었습니다.');
                return true;
            }
            return false;
        }

        function validateForm() {
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            
            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="title">회원가입</h1>
        <form class="signup-form" onsubmit="return submitForm()">
            <div class="input-group">
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid" required 
                       onchange="trackInput('id')">
            </div>
            
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required
                       onchange="trackInput('password')">
            </div>
            
            <div class="input-group">
                <label for="password-confirm">비밀번호 확인</label>
                <input type="password" id="password-confirm" name="password-confirm" required
                       onchange="trackInput('password_check')">
            </div>
            
            <div class="input-group">
                <label for="phone">휴대폰 번호</label>
                <div class="phone-group">
                    <input type="tel" id="phone" name="phone" required
                           onchange="trackInput('phone')">
                    <button type="button" onclick="verifyPhone()" class="verify-btn">인증하기</button>
                </div>
            </div>
            
            <div class="input-group">
                <label for="verification">인증번호</label>
                <input type="text" id="verification" name="verification" required>
            </div>
            
            <button type="submit" class="submit-btn">가입하기</button>
        </form>
    </div>
</body>
</html>
